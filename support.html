<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support â€” CCTDD ENTERPRISE LIMITED</title>
  <style>
    :root {
      --brand: #1d4ed8;
      --brand-600: #1e40af;
      --bg: #f8fafc;
      --muted: #475569;
      --text: #0f172a;
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    h1 { color: var(--brand-600); margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; color: var(--muted); font-weight: 600; }
    input, textarea {
      width: 100%;
      padding: .8rem;
      margin-top: .4rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background: var(--brand);
      color: white;
      font-weight: 600;
      padding: .9rem 1.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background .2s ease;
    }
    button:hover { background: var(--brand-600); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact Support</h1>
    <p>Please fill in the form below and it will open your email app to send us a message.</p>
    <form id="supportForm">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="6" required></textarea>

      <button type="submit">Send Email</button>
    </form>
  </div>

  <script>
    document.getElementById('supportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const subject = encodeURIComponent(document.getElementById('subject').value);
      const body = encodeURIComponent(document.getElementById('description').value);
      window.location.href = `mailto:cctddenterprise@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
