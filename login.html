x<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” CCTDD ENTERPRISE LIMITED</title>
  <style>
    :root {
      --brand: #1d4ed8;
      --brand-600: #1e40af;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { color: var(--brand-600); margin-bottom: 1.5rem; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: var(--brand-600); }
    .message {
      margin-top: 1rem;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .contact-link {
      color: var(--brand);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="response" class="message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('response').innerHTML = 
        'Contact us to get login details by clicking the <a class="contact-link" href="index.html#contact">Contact Us</a> button.';
    });
  </script>
</body>
</html>
